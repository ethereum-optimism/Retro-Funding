# ----------------------------------------------------
# Onchain Builders - Goldilocks - S8 - M7 (August 2025)
# ----------------------------------------------------

data_snapshot:
  data_dir: 'results/S8/M7/data/'
  projects_file: 'onchain__project_metadata.csv'
  metrics_file: 'onchain__metrics_by_project.csv'

simulation:
  periods:
    previous: 'Jul 2025'
    current: 'Aug 2025'
  
  eligibility_filter: true
  
  # Chain weights (1.0 = full weight)
  chains:
    arenaz: 1.0
    base: 1.0
    bob: 1.0
    epic: 1.0
    ink: 1.0
    lisk: 1.0
    metal: 1.0
    mint: 1.0
    mode: 1.0
    optimism: 1.0
    polynomial: 1.0
    race: 1.0
    shape: 1.0
    soneium: 1.0
    superseed: 1.0
    swell: 1.0
    unichain: 1.0
    worldchain: 1.0
    zora: 1.0

  tvl_maximum: 100000000
  tvl_minimum: 1000000
  
  # Metric weights must sum to 1.0
  metrics:
    contract_invocations: 0.35
    layer2_gas_fees_amortized: 0.35
    defillama_tvl: 0.0
    farcaster_users: 0.15
    worldchain_users_aggregation: 0.15
    active_addresses_aggregation: 0.0

  # Variant weights must sum to 1.0
  metric_variants:
    adoption: 0.20    # Current period value
    growth: 0.30      # Change from previous period
    retention: 0.50   # Minimum of current and previous

  # Percentile cap for min-max scaling (100 = no cap)
  percentile_cap: 98.5

allocation:
  budget: 166666.67
  min_amount_per_project: 200
  max_share_per_project: 0.03
